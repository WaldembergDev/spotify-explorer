{% extends 'base.html' %}
{% load static %}
{% block title %}Perfil{% endblock %}
{% block content %}
<div class="container vh-100 d-flex flex-column align-items-center justify-content-center">
    <form method="POST" action="{% url 'profile' %}" class="d-flex flex-column align-items-center mt-5">
        {% csrf_token %}
        <h2 class="mb-3 display-5">Editar Perfil</h2>
        <div class="mb-3">
          <label for="InputFirstName" class="form-label">Primeiro nome</label>
          <input name="first_name" type="text" class="form-control" id="InputFirstName" value="{{user.first_name}}">
        </div>
        <div class="mb-3">
          <label for="InputSurname" class="form-label">Sobrenome</label>
          <input name="surname" type="text" class="form-control" id="InputSurname" value="{{user.surname}}">
        </div>
        <div class="mb-3">
            <label for="InputEmail" class="form-label">E-mail cadastrado</label>
            <input name="email" type="email" class="form-control" id="InputEmail" value={{user.email}}>
        </div>
        <div class="mb-3">
            <label for="InputPassword" class="form-label">Senha</label>
            <input name="password" type="password" class="form-control" id="InputPassword" placeholder="*******">
        </div>
        <div class="mb-3">
            <label for="InputConfirmPassword" class="form-label">Confirme sua senha</label>
            <input name="confirm_password" type="password" class="form-control" id="InputConfirmPassword" placeholder="******">
        </div>
        <button type="submit" class="btn btn-primary mb-3">Alterar dados</button>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{message.tags}}" role="alert">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}
      </form>
</div>    
{% endblock %}
