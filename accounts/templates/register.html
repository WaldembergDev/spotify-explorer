{% extends 'base.html' %}
{% load static %}
{% block title %}Registro{% endblock %}
{% block content %}
    <div class="container vh-100 d-flex flex-column align-items-center justify-content-center">
        <form method="POST" action="{% url 'register' %}" class="d-flex flex-column align-items-center mt-5">
            {% csrf_token %}
            <h2 class="mb-3 display-5">Registre-se aqui</h2>
            <div class="mb-3">
              <label for="InputFirstName" class="form-label">Primeiro nome</label>
              <input name="first_name" type="text" class="form-control" id="InputFirstName">
            </div>
            <div class="mb-3">
              <label for="InputSurname" class="form-label">Sobrenome</label>
              <input name="surname" type="text" class="form-control" id="InputSurname">
            </div>
            <div class="mb-3">
                <label for="InputEmail" class="form-label">E-mail</label>
                <input name="email" type="email" class="form-control" id="InputEmail">
            </div>
            <div class="mb-3">
                <label for="InputPassword" class="form-label">Senha</label>
                <input name="password" type="password" class="form-control" id="InputPassword">
            </div>
            <div class="mb-3">
                <label for="InputConfirmPassword" class="form-label">Confirme sua senha</label>
                <input name="confirm_password" type="password" class="form-control" id="InputConfirmPassword">
            </div>
            <button type="submit" class="btn btn-primary mb-3">Registrar-se</button>
            <p>Possui conta? Logue <a href="{% url 'login' %}">aqui</a></p>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {{message.tags}}" role="alert">
                        {{message}}
                    </div>
                {% endfor %}
            {% endif %}
          </form>
    </div>
{% endblock %}
