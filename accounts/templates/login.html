{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
{% endblock %}
{% block content %}
    <div class="container vh-100 d-flex flex-column align-items-center justify-content-center">
        <form method="POST" action="{% url 'login' %}" class="d-flex flex-column">
            {% csrf_token %}
            <i class="icon-login bi bi-person-circle text-center"></i>
            <div class="mb-3">
              <label for="InputEmail1" class="form-label">Email</label>
              <input name="email" type="email" class="form-control" id="InputEmail1">
            </div>
            <div class="mb-3">
              <label for="InputPassword" class="form-label">Senha</label>
              <input name="password" type="password" class="form-control" id="InputPassword">
            </div>
            <button type="submit" class="btn btn-primary mb-3">Logar</button>
          </form>
          {% if messages %}
            {% for message in messages %}
                <div class="alert {{message.tags}}" role="alert">
                    {{message}}
                </div>          
            {% endfor %}
          {% endif %}
    </div>
{% endblock %}
